<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ribeye+Marrow&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="src/css/styles.css" />
    <title>Cocktail Generator</title>
</head>

<body>
    <div class="page-header">
        <img title="A True Amaretto Sour" src="https://www.thecocktaildb.com/images/media/drink/rptuxy1472669372.jpg"
            alt="Image of A True Amaretto Sour Cocktail">
        <img title="Ace" src="https://www.thecocktaildb.com\/images\/media\/drink\/l3cd7f1504818306.jpg"
            alt="Image of Ace Cocktail">
        <img title="Cranberry Punch" src="https://www.thecocktaildb.com\/images\/media\/drink\/mzgaqu1504389248.jpg"
            alt="Image of Cranberry Punch Cocktail">
        <img title="The Philosopher" src="https://www.thecocktaildb.com\/images\/media\/drink\/sp8hkp1596017787.jpg"
            alt="Image of The Philosopher Cocktail">
        <img title="Banana Strawberry Shake Daiquiri"
            src="https://www.thecocktaildb.com\/images\/media\/drink\/uvypss1472720581.jpg"
            alt="Image of Banana Strawberry Shake Daiquiri Cocktail">
        <img title="Kurant Tea" src="https://www.thecocktaildb.com\/images\/media\/drink\/xrsrpr1441247464.jpg"
            alt="Image of Kurant Tea Cocktail">
        <h1 class="page-header__title">Cocktail Recipe Finder</h1>
        <img title="Gimlet" src="https://www.thecocktaildb.com/images/media/drink/3xgldt1513707271.jpg"
            alt="Image of Gimlet Cocktail">
        <img title="Day at the Beach" src="https://www.thecocktaildb.com/images/media/drink/trptts1454514474.jpg"
            alt="Image of Day at the Beach Cocktail">
        <img title="Black Russian" src="https://www.thecocktaildb.com/images/media/drink/8oxlqf1606772765.jpg"
            alt="Image of Black Russian Cocktail">
        <img title="Smashed Watermelon Margarita"
            src="https://www.thecocktaildb.com/images/media/drink/dztcv51598717861.jpg"
            alt="Image of Smashed Watermelon Margarita Cocktail">
        <img title="The Evil Blue Thing" src="https://www.thecocktaildb.com/images/media/drink/ojnpz71504793059.jpg"
            alt="Image of The Evil Blue Thing Cocktail">

        <img title="Jamaican Coffee" src="https://www.thecocktaildb.com/images/media/drink/xqptps1441247257.jpg"
            alt="Image of Jamaican Coffee Cocktail">
        <h6>Tired of the same old drink every night? Browse hundreds of fun new recipes using Cocktail Recipe
            Finder!</h6>
    </div>
    <div class="container">
        <h3 id="step1">Step 1: Select a category</h3>
        <ul class="filter">
            <li><button onclick="cocktailRepository.fetchFilteredList('c', 'strCategory', 'drink type')" type="button"
                    class="btn">Drink Type</button></li>
            <li><button onclick="cocktailRepository.fetchFilteredList('i', 'strIngredient1', 'an ingredient')"
                    type="button" class="btn">Ingredients</button></li>
            <li> <button onclick="cocktailRepository.fetchFilteredList('g', 'strGlass', 'a glass')" type="button"
                    class="btn">Glasses</button></li>
            <li><button onclick="cocktailRepository.fetchFilteredList('a', 'strAlcoholic', 'alcohol option')"
                    type="button" class="btn">Alcoholic/Non-Alcoholic</button></li>
            <li><input class="btn-info reset" type="reset" value="Start Over">
                <!-- Rename Reset button? to "start over" -->
        </ul>
        <h3 id="step2" style="display:none">Step 2: Select<span class="selected-category"></span></h3>
        <ul id="options" class="filtered-options list-group" style="display:none"></ul>
        <h3 id="step3" style="display:none">Step 3: Select a drink!</h3>
        <ul id="drinks" class="drinks list-group" style="display:none"></ul>

        <!-- Modal -->
        <div class="modal fade" id="modal-container" tabindex="-1" role="dialog" aria-labelledby="modalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalLabel">Cocktail Details</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <script src="src/js/promise-polyfill.js"></script>
        <script src="src/js/fetch-polyfill.js"></script>
        <script src="src/js/scripts.js"></script>
        <script src="src/js/tota11y.min.js"></script>

    </div>
</body>

</html>
